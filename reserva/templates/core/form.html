{% extends "base.html" %}

{% block title %}Reserva{% endblock %}

{% block content %}
<div class="mt-5">
    <h2>Formul√°rio de reserva</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_cnpj">CNPJ</label>
            <input type="text" name="cnpj" class="form-control" id="id_cnpj">
        </div>
        <div class="form-group">
            <label for="id_nome_empresa">Nome da empresa</label>
            <input type="text" name="nome_empresa" class="form-control" id="id_nome_empresa">
        </div>
        <div class="form-group">
            <label for="id_categoria_empresa">Categoria</label>
            <input type="text" name="categoria_empresa" class="form-control" id="id_categoria_empresa">
        </div>
        <div class="form-check">
            <input type="checkbox" name="quitado" class="form-check-input" id="id_quitado">
            <label class="form-check-label" for="id_quitado">Quitado</label>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock %}
